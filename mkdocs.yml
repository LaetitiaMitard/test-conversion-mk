site_name: "test conversion mk"
site_url: "https://LaetitiaMitard.github.io/test-conversion-mk/"
repo_url: "https://github.com/LaetitiaMitard/test-conversion-mk"
repo_name: "test-conversion-mk"
edit_uri: edit/main/docs/
theme:
  name: material
  language: fr
  logo: https://static.maif.fr/resources/img/logo-maif.svg
  favicon: https://static.maif.fr/resources/img/logo-maif.svg
  icon:
    repo: fontawesome/brands/git-alt
  custom_dir: override_theme
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: fr
  features:
    - announce
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - announce.dismiss
    # - navigation.tabs
    - search.highlight
    - search.share
    - content.action.edit
plugins:
  - search
  - awesome-pages
  - markdownextradata
  - git-revision-date-localized
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
markdown_extensions:
  - smarty
  - footnotes
  - toc:
      permalink: True
      separator: "_"
  - sane_lists
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.smartsymbols:
  - pymdownx.snippets:
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format ''
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

# Customization
extra:
  generator: false # Pour ne pas afficher en bas de page "Made with Material for MkDocs"
extra_css:
  - extra/stylesheets/extra.css
dev_addr: 127.0.0.1:8010

nav:
  - Accueil: index.md
  - Expression des besoins AMI: expression_besoins_ami.md